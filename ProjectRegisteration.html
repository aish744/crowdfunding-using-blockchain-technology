<style>

<body>

    <script>
        if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
          // alert(web3);
        } else {
          // set the provider you want from Web3.providers
          web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
          // alert(web3);
        }
    
    
    
          const contractAbi =[
          {
          "inputs": [
            {
              "internalType": "address",
              "name": "",
              "type": "address"
            }
          ],
          "name": "users",
          "outputs": [
            {
              "internalType": "bytes32",
              "name": "",
              "type": "bytes32"
            }
          ],
          "stateMutability": "view",
          "type": "function",
          "constant": true
        },
        {
          "inputs": [
            {
              "internalType": "string",
              "name": "_email",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "_password",
              "type": "string"
            }
          ],
          "name": "register",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "inputs": [
            {
              "internalType": "string",
              "name": "_email",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "_password",
              "type": "string"
            }
          ],
          "name": "login",
          "outputs": [
            {
              "internalType": "bool",
              "name": "",
              "type": "bool"
            }
          ],
          "stateMutability": "view",
          "type": "function",
          "constant": true
        }
      ];
    
        const contractAddress = "0x51BE8931e6D9f74BFd785Bc5a7833De93305f465";
        const contractInstance = new web3.eth.Contract(contractAbi, contractAddress);
        function register(){
          const name = document.getElementById("name").value
          const email = document.getElementById("email").value
          const pass1 = document.getElementById("pass1").value
          const pass2 = document.getElementById("pass2").value
          if ( name === "" && email === "" && pass1 === "" && pass2 === ""){
            alert("Please Enter All Details");
    
          }
          else{
            // console.log("inside log");
            web3.eth.getAccounts().then(function(accounts) {
                console.log("Current account:", accounts[0]);
                
    
                // CONTRACT #5
                contractInstance.methods.register(email, pass1).send({from: accounts[0]}).then((result) => {
                  console.log("registered", result);

                  //   if login successful redirect to index and print login successfull
                  if(result){
                    window.location = "ProjectLogin.html";
                  }
                }).catch((error) => {
                  console.error(error);
                });
    
                
            }).catch(function(error) {
                console.error(error);
              });
          
          }
      }
        
      </script>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Project Owner Registeration</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id = "name" class="form-control" placeholder="Company Name">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="pass1" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="pass2" class="form-control" placeholder="Confirm Password">
                        </div>

                        <div class="form-group">
                            <input type="button" value="Register" onClick="register()" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="ProjectLogin.html">Login</a>
                    </div>
            </div>
        </div>
    </div>
